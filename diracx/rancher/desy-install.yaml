global:
  storageClassName: longhorn

diracx:
  hostname: rancher-cta-dev.zeuthen.desy.de
  service:
    port: 8000
  settings:
    DIRACX_SERVICE_AUTH_ALLOWED_REDIRECTS: '["https://rancher-cta-dev.zeuthen.desy.de/api/docs/oauth2-redirect","https://rancher-cta-dev.zeuthen.desy.de/#authentication-callback"]'
    DIRACX_SANDBOX_STORE_BUCKET_NAME: demo-sandboxes
    DIRACX_SANDBOX_STORE_S3_CLIENT_KWARGS: '{"endpoint_url": "http://diracx-minio:9000", "aws_access_key_id": "console", "aws_secret_access_key": "console123"}'
    DIRACX_SANDBOX_STORE_AUTO_CREATE_BUCKET: "true"
    DIRACX_OTEL_ENABLED: "{{ open_telemetry }}"
    DIRACX_OTEL_GRPC_ENDPOINT: "diracx-demo-opentelemetry-collector:4317"
    DIRACX_OTEL_GRPC_INSECURE: "true"
  sqlDbs:
    dbs:
      AuthDB:
      JobDB:
      JobLoggingDB:
      SandboxMetadataDB:
      TaskQueueDB:
  osDbs:
    dbs:
      JobParametersDB:

ingress:
  enabled: true
  className: "traefik"
  tlsSecretName: myingress-cert
  annotations: {}

developer:
  enabled: false

cert-manager:
  enabled: false

mysql:
  startupProbe:
    enabled: true
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 30
    successThreshold: 1
dex:
  config:
    issuer: http://rancher-cta-dev.zeuthen.desy.de:32002

    staticClients:
    - id: d396912e-2f04-439b-8ae7-d8c585a34790
      public: true
      name: 'CLI app'
      redirectURIs:
        - 'https://rancher-cta-dev.zeuthen.desy.de/api/auth/device/complete'
        - 'https://rancher-cta-dev.zeuthen.desy.de/api/auth/authorize/complete'

    staticPasswords:
      - email: "admin@example.com"
        hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
        username: "admin"
